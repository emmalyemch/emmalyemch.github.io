<html >
<head>
  <meta charset="UTF-8">

<body style="background: #000;">
 <div class="login">
	<h1>Kickstarter Success Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->

    	<input type="text" name="campaign goal (USD)" placeholder="campaign goal (USD)" required="required" />
      <input type="text" name="money pledged (USD)" placeholder="money pledged (USD)" required="required" />
		  <input type="text" name="number of backers" placeholder="number of backers" required="required" />
      <input type="text" name="specific campaign category" placeholder="specific campaign category" required="required" />
      <input type="text" name="main campaign category" placeholder="main campaign category" required="required" />
      <input type="text" name="campaign currency" placeholder="campaign currency" required="required" />
      <input type="text" name="campaign country" placeholder="campaign country" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict campaign success</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
